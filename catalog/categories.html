---
layout: default
title: Categories
---

<div id='tag_cloud'>
    {% for cat in site.categories %} 
    <a href="#{{ cat[0] }}" title="{{ cat[0] }}" rel="{{ cat[1].size }}">{{ cat[0] }} ({{ cat[1].size }}) </a>
    {% endfor %}
</div>

{% for category in site.categories %}
    <h3>{{ category | first }}</h3>
    <ul id="{{ category[0] }}">
        {% for post in category.last %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
