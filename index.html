---
layout: default
---

<div class="postlist">
    {% for post in paginator.posts %}
    <div class="overview">
        <div class="date">{{ post.date | date: "%b %d, %Y" }}</div>
        <div class="detail"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
    </div>
    {% endfor %}
</div>
{% include pagination.html %}
